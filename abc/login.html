<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="img/logo_fecap.png" type="image">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .modal {
            background-color: black;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="modal" id="loginModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">LOGIN</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="senha">Senha:</label>
                                        <input type="password" class="form-control" id="senha" name="senha" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                                    </div>
                                    <!-- Botão "Registrar" -->
                                    <div class="container text-center">
                                        <button class="btn btn-secondary btn-block" id="registroBtn" style="background-color: green
                                        ; border: none;">REGISTRAR</button>
                                    </div>

                                    <!-- Botão "Início" -->
                                    <div class="container text-center">
                                        <button class="btn btn-secondary" id="inicioBtn" style="margin-top: 15px;">Início</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function () {
            $('#loginModal').modal('show');

            // Adicione a funcionalidade de redirecionamento para "Registro" e "Início"
            $('#registroBtn').click(function () {
                // Redirecionar para a página de registro (substitua a URL pela URL real)
                window.location.href = 'registro.html';
            });

            $('#inicioBtn').click(function () {
                // Redirecionar para a página inicial (substitua a URL pela URL real)
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
