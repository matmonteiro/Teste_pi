<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="img/logo_fecap.png" type="image">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .modal {
            background-color: black;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="modal" id="registroModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">REGISTRO</h5>
                            </div>
                            <div class="modal-body">
                                <form id="registroForm">
                                    <div class="form-group">
                                        <label for="nome">Nome:</label>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="senha">Senha:</label>
                                        <input type="password" class="form-control" id="senha" name="senha" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-block">REGISTRAR</button>
                                    </div>
                                    <!-- Botão "Login" -->
                                    <div class="container text-center">
                                        <button class="btn btn-primary btn-block" id="loginBtn" style="background-color: green
                                        ; border: none;">LOGIN</button>
                                    </div>

                                    <!-- Botão "Início" -->
                                    <div class="container text-center">
                                        <button class="btn btn-secondary" id="inicioBtn" style="margin-top: 15px;">Início</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#registroModal').modal('show');

            // Adicione a funcionalidade de redirecionamento para "Login" e "Início"
            $('#loginBtn').click(function () {
                // Redirecionar para a página de login (substitua a URL pela URL real)
                window.location.href = 'login.html';
            });

            $('#inicioBtn').click(function () {
                // Redirecionar para a página inicial (substitua a URL pela URL real)
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
